            function normalizeName(name) {

            function calculateScore(name) {
    if (!name) return 0;
    
    // ---------- ç‰¹æ®Šäººç‰©å›ºå®šæ»¡åˆ†ï¼ˆä¿ç•™ï¼‰----------
    const zxcVariants = ["æ½˜é’§æ›œ", "xijinping", "panjunyao", "xuchen", "å¼ æ—­æ™¨"];
    if (zxcVariants.includes(name)) {
        return 31;
    }
    
    // ---------- å“ˆå¸Œï¼šå°†åå­—å˜æˆ [0,1) ä¹‹é—´çš„å›ºå®šå°æ•° ----------
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = (hash * 31 + name.charCodeAt(i)) >>> 0; // 32ä½æ— ç¬¦å·æ•´æ•°
    }
    const uniform = hash / 4294967296; // ç²¾ç¡®æ˜ å°„åˆ° [0,1)
    
    // ---------- æ­£æ€åˆ†å¸ƒæƒé‡ï¼ˆå‡å€¼13ï¼Œæ ‡å‡†å·®3ï¼ŒèŒƒå›´0ï½30ï¼‰----------
    // æ¦‚ç‡é«˜å³°åœ¨8ï½18ï¼Œè¾¹ç¼˜å‡ ä¹ä¸º0
    const weights = [
        0.0002, 0.0005, 0.0012, 0.0027, 0.0055, 0.0105, 0.0183, 0.0295,
        0.0441, 0.0610, 0.0782, 0.0928, 0.1020, 0.1038, 0.0979, 0.0855,

        0.0008, 0.0003, 0.0001, 0.0000, 0.0000, 0.0000, 0.0000
    ]; // 0ï½30 å¯¹åº”çš„æ¦‚ç‡ï¼ˆå·²å½’ä¸€åŒ–ï¼‰
    
    // ç´¯ç§¯åˆ†å¸ƒ
    const cumulative = [];
    let sum = 0;
    for (let i = 0; i <= 30; i++) {
        sum += weights[i];
        cumulative.push(sum);
    }
    
    // æ ¹æ® uniform å€¼é€‰å–åˆ†æ•°
    for (let i = 0; i <= 30; i++) {
        if (uniform <= cumulative[i]) {
            return i;
        }
    }
    return 30; // æå°æ¦‚ç‡è½åˆ°è¿™é‡Œ
}
}
