    <script>
        window.onload = function() {
            const nameInput = document.getElementById('nameInput');

            const resultSection = document.getElementById('resultSection');

            const progressBar = document.getElementById('progressBar');
            const percentageText = document.getElementById('percentageText');
            const resultMessage = document.getElementById('resultMessage');
            const deepAnalysisResult = document.getElementById('deepAnalysisResult');
            const turnstileContainer = document.getElementById('turnstileContainer');
            const termsNotice = document.getElementById('termsNotice');

            // ---------- å·¥å…·å‡½æ•° ----------
            function normalizeName(name) {
                let processed = name.trim().toLowerCase();
                if (/[ä¸€-é¾¥]/.test(processed)) {
                    // ç¡®ä¿æ‹¼éŸ³åº“å·²åŠ è½½
                    if (typeof pinyin !== 'undefined' && pinyin.pinyin) {
                        processed = pinyin.pinyin(processed, { style: pinyin.STYLE_NORMAL }).flat().join('');
                    }
                } else if (typeof wanakana !== 'undefined' && wanakana.isJapanese(processed)) {
                    processed = wanakana.toRomaji(processed);
                }
                return processed.replace(/[^a-z0-9]/g, '');
            }

            function calculateScore(name) {
                if (!name) return 0;
                let sum = 0;
                for (let i = 0; i < name.length; i++) {
                    sum += name.charCodeAt(i) * (i + 81901);
                }
                let score = (sum + 61) % 31;
                
                // ç‰¹æ®Šäººç‰©è¿”å›æœ€é«˜æ¡£ä½ï¼ˆ24+ï¼‰
                const specialNames = ["æ½˜é’§æ›œ", "xijinping", "panjunyao", "xuchen", "å¼ æ—­æ™¨"];
                if (specialNames.includes(name)) {
                    score = 30; // æ˜ å°„åˆ°30ï¼Œç¡®ä¿è½åœ¨è¿›åº¦æ¡æœ€å¤§å€¼ä¸”æ¶ˆæ¯æœ‰å¯¹åº”
                }
                return score;
            }

            function getResultMessage(score) {
                const messages = {
                    0: ["ä½ å¤ªæ¸ºå°äº†ï¼"],
                    8: ["æœ‰ç‚¹èƒ½é‡ä½†ä¸å¤šã€‚"],
                    14: ["è¿˜ä¸é”™å§"],
                    18: ["è½»ç‚¹å“ˆ"],
                    24: ["æœ—åŸºåŠªæ–¯ä¹‹æªæ¥äº†"],
                };
                if (score <= 0) return messages[0][0];
                if (score <= 8) return messages[8][0];
                if (score <= 14) return messages[14][0];
                if (score <= 18) return messages[18][0];
                // æ‰€æœ‰å¤§äº18çš„åˆ†æ•°ï¼ˆåŒ…æ‹¬ç‰¹æ®Š30ï¼‰éƒ½å½’å…¥24æ¡£
                return messages[24][0];
            }

            function getProgressBarColor(percentage) {
                if (percentage < 8) return '#3b82f6'; // blue
                if (percentage < 14) return '#8b5cf6'; // purple
                if (percentage < 18) return '#ec4899'; // pink
                if (percentage < 24) return '#f59e0b'; // amber
                return '#ef4444'; // red
            }

            // å®‰å…¨è·å– Turnstile ä»¤ç‰Œ
            function getTurnstileToken() {
                if (typeof turnstile !== 'undefined' && turnstile.getResponse) {
                    const token = turnstile.getResponse();
                    return token || null;
                }
                return null;
            }

            async function callGeminiAnalysis(name, score) {
                try {
                    // 1. æ£€æŸ¥ Turnstile æ˜¯å¦å¯ç”¨å¹¶è·å–ä»¤ç‰Œ
                    const turnstileToken = getTurnstileToken();
                    // å¦‚æœ Turnstile å®¹å™¨æ˜¯å¯è§çš„ï¼Œä½†ç”¨æˆ·å°šæœªéªŒè¯ï¼Œè¿”å›æç¤º
                    if (!turnstileContainer.classList.contains('hidden') && !turnstileToken) {
                        return "ğŸ›¡ï¸ è¯·å…ˆå®ŒæˆäººæœºéªŒè¯";
                    }

                    // 2. å‘èµ· API è¯·æ±‚ï¼ˆå®é™…éƒ¨ç½²æ—¶éœ€æä¾›çœŸå®åç«¯ï¼‰
                    const response = await fetch("/api/analyze", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name, score, turnstileToken })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('API Error:', errorData);
                        
                        let errorMessage = `æ·±åº¦åˆ†æå¤±è´¥ï¼š${errorData.message || 'è¯·ç¨åå†è¯•'}`;
                        if (errorData.error === 'Configuration Error') {
                            errorMessage += '\n\nğŸ”§ è§£å†³æ–¹æ¡ˆï¼š' + (errorData.solution || 'è¯·æ£€æŸ¥åç«¯é…ç½®');
                        }
                        if (errorData.error === 'Location Error') {
                            errorMessage = `ğŸŒ ${errorData.solution || 'è¯¥æœåŠ¡åœ¨æ‚¨æ‰€åœ¨åœ°åŒºä¸å¯ç”¨'}`;
                        }
                        if (errorData.error === 'Turnstile Required' || errorData.error === 'Turnstile Invalid') {
                            turnstileContainer.classList.remove('hidden');
                            return `ğŸ›¡ï¸ ${errorData.message || 'è¯·å®ŒæˆäººæœºéªŒè¯'}`;
                        }
                        return errorMessage;
                    }
                    
                    const data = await response.json();
                    console.log('API Response Data:', data);
                    
                    if (data.success && data.analysis) {
                        turnstileContainer.classList.add('hidden');
                        let analysisText = data.analysis;
                        if (data.metadata?.source === 'gemini') {
                            analysisText = `ğŸ¤– Gemini AI åˆ†æ${data.metadata.model?.includes('lite') ? ' (é™çº§ç‰ˆ)' : ''}ï¼š\n\n${data.analysis}`;
                        } else if (data.metadata?.source === 'backup') {
                            analysisText = `ğŸ”„ å¤‡ç”¨AI åˆ†æï¼š\n\n${data.analysis}`;
                        }
                        return analysisText;
                    } else {
                        console.error('Invalid response format:', data);
                        return 'æ·±åº¦åˆ†æç”Ÿæˆå¤±è´¥ï¼šå“åº”æ ¼å¼é”™è¯¯';
                    }
                } catch (e) {
                    console.error('Network Error:', e);
                    return "ç½‘ç»œé”™è¯¯ï¼Œæ·±åº¦åˆ†æå¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚";
                }
            }

            // ---------- UI äº¤äº’ ----------
            function handleCalculation() {
                const name = nameInput.value;
                if (!name.trim()) {
                    nameInput.classList.add('shake');
                    setTimeout(() => nameInput.classList.remove('shake'), 500);
                    return;
                }
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                calculateBtn.disabled = true;
                resultSection.classList.add('hidden');
                deepAnalysisResult.classList.add('hidden');
                deepAnalysisResult.textContent = "";

                setTimeout(() => {
                    const norm = normalizeName(name);
                    const score = calculateScore(norm);
                    displayResult(name, score);
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                    calculateBtn.disabled = false;
                }, 800);
            }

            function displayResult(name, score) {
                resultName.textContent = name;
                resultSection.classList.remove('hidden');
                let current = 0;
                const interval = setInterval(() => {
                    if (current <= score) {
                        progressBar.style.width = current + '%';
                        progressBar.style.backgroundColor = getProgressBarColor(current);
                        percentageText.textContent = current;
                        percentageText.style.opacity = 1;
                    }
                    if (current >= score) {
                        clearInterval(interval);
                        percentageText.classList.add('pop-in');
                        resultMessage.textContent = getResultMessage(score);
                        // æ·±åº¦åˆ†æå¤„ç†
                        if (deepAnalysisCheckbox.checked) {
                            deepAnalysisResult.classList.remove('hidden');
                            deepAnalysisResult.textContent = "æ­£åœ¨ç”Ÿæˆæ·±åº¦åˆ†æ...";
                            callGeminiAnalysis(name, score).then(text => {

                            }).catch(error => {

                            });
                        } else {
                            deepAnalysisResult.classList.add('hidden');
                            deepAnalysisResult.textContent = "";
                        }
                    } else {
                        current++;
                    }
                }, 20);
            }

            // ---------- äº‹ä»¶ç»‘å®š ----------
            calculateBtn.addEventListener('click', handleCalculation);
            nameInput.addEventListener('keyup', e => { if (e.key === 'Enter') handleCalculation(); });
            
            // æ·±åº¦åˆ†ææŒ‰é’®çš„è‡ªå®šä¹‰äº¤äº’
            function updateDeepAnalysisUI() {
                if (deepAnalysisCheckbox.checked) {
                    deepAnalysisLabel.classList.add('bg-purple-600', 'border-purple-500');
                    deepAnalysisLabel.classList.remove('bg-gray-700', 'border-gray-600');
                    deepAnalysisLabel.querySelector('span').textContent = 'å…³é—­æ·±åº¦åˆ†æ (Gemini)';
                    termsNotice.classList.remove('hidden');
                } else {
                    deepAnalysisLabel.classList.remove('bg-purple-600', 'border-purple-500');
                    deepAnalysisLabel.classList.add('bg-gray-700', 'border-gray-600');
                    deepAnalysisLabel.querySelector('span').textContent = 'å¼€å¯æ·±åº¦åˆ†æ (Gemini)';
                    termsNotice.classList.add('hidden');
                    deepAnalysisResult.classList.add('hidden');
                    deepAnalysisResult.textContent = "";
                }
            }

            deepAnalysisLabel.addEventListener('click', function(e) {
                e.preventDefault();  // é˜»æ­¢é»˜è®¤çš„ label åˆ‡æ¢è¡Œä¸ºï¼Œæ‰‹åŠ¨åˆ‡æ¢
                deepAnalysisCheckbox.checked = !deepAnalysisCheckbox.checked;
                updateDeepAnalysisUI();
            });

            // åˆå§‹åŒ–æ·±åº¦åˆ†ææŒ‰é’®çŠ¶æ€
            updateDeepAnalysisUI();

            // å¯é€‰ï¼šå¦‚æœç”¨æˆ·ç›´æ¥ç‚¹å‡»å¤é€‰æ¡†ï¼ˆæå°‘æ•°æƒ…å†µï¼‰ï¼ŒåŒæ­¥UI
            deepAnalysisCheckbox.addEventListener('change', function() {

        };
